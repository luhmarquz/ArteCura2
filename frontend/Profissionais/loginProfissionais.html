<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Profissional</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <header class="cabecalho">
        <img src="../assets/logo.png" alt="Logo" width="300px">
        </header>

        <div class="container">
            <div class="login-box">
                <h2>Bem-vindo(a) Profissional!</h2>
                <form id="formLoginProfissional" class="form-login">
                    <div class="input-group">
                        <label for="email">Seu E-mail ou nome de usuário</label>
                        <input type="text" id="email" name="email" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="senha">Sua senha</label>
                        <input type="password" id="senha" name="senha" required>
                        <span class="show-password" onclick="togglePassword()"></span>
                    </div>
                    
                    <div class="options">
                        <input type="checkbox" id="lembrar" name="lembrar">
                        <label for="lembrar">Lembrar senha</label>
                    </div>
                    
                    <button type="submit" class="login-button">Login</button>
                </form>

              
                
                <div class="register-link">
                    Não é um profissional? <a href="../Visitantes/loginVisitantes.html">Login normal</a>
                </div>
            </div>
        </div>
        <script src="../js/loginProfissionais.js"></script>
</body>
</html>
