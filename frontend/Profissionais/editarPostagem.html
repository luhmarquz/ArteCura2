<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Postagem</title>
    <link rel="stylesheet" href="../css/index.css"> 
    <link rel="stylesheet" href="../css/editarPostagem.css"> 
</head>
<body>

    <header class="cabecalho">
        <img src="../assets/logo.png" alt="Logo" width="300px">
        <div class="cabecalho-direita">
          <div class="menu">
            <a href="../paginaPrincipal.html" class="nav-link">Home</a>
            <a href="#" id="linkPerfil" class="nav-link">Meu Perfil</a>
          </div>
        </div>
    </header>
    
    <main class="form-container">
        <h2>Editar Postagem</h2>
        <form id="formEditarPostagem">
            
            <div class="form-group">
                <label for="tipo">Tipo de Postagem (Não pode ser alterado)</label>
                <select id="tipo" name="tipo" required disabled>
                    <option value="artigo">Artigo</option>
                    <option value="video">Vídeo (YouTube)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria" required>
                    <option value="">Selecione a categoria</option>
                    <option value="Métodos">Métodos</option>
                    <option value="História">História</option>
                    <option value="Científico">Científico</option>
                    <option value="Formação">Formação</option>
                </select>
            </div>

            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>

            <div class="form-group" id="capa-input">
                <label for="capa_url">URL da Imagem de Capa (Opcional):</label>
                <input type="text" id="capa_url" name="capa_url">
            </div>

            <div class="form-group">
                <label for="conteudo_url">Link do Artigo/Vídeo:</label>
                <input type="text" id="conteudo_url" name="conteudo_url" placeholder="https://exemplo.com/meu-artigo" required>
            </div>
            
            <div class="btn-container">
                <button type="submit" class="btn-acao btn-salvar">Salvar Alterações</button>
                <button type="button" class="btn-acao btn-cancelar" id="btnCancelar">Cancelar</button>
            </div>
            
        </form>
        <p id="msgErro" style="color: red; margin-top: 15px;"></p>
    </main>

    <script src="../js/perfilUtils.js"></script>
    <script src="../js/editarPostagem.js"></script> 
    
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <div>
                    <a href="../paginaPrincipal.html">Início</a>
                    <a href="../artigosPagina.html">Artigos</a>
                    <a href="../paginaProfissionais.html">Profissionais</a>
                    <a href="../paginaVideos.html">Vídeos</a>
                </div>
                <div>
                    <a href="../sobre.html">Sobre Nós</a>
                    <a href="#">Contato</a>
                    <a href="#">FAQ</a>
                    <a href="#">Política de Privacidade</a>
                </div>
                <div>
                    <a href="#">Termos de Uso</a>
                    <a href="#">Comunidade</a>
                    <a href="#">Eventos</a>
                    <a href="#">Blog</a>
                </div>
            </div>
    
            <div class="portal-duvidas">
                <p>Dúvidas? Entre em contato!</p>
                <form>
                    <input type="email" placeholder="Seu e-mail">
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    
        <div class="footer-bottom">
            <p>&copy; 2025 Arte e Cura • Todos os direitos reservados</p>
            <a href="#" class="back-to-top">↑ Voltar ao topo</a>
        </div>
    </footer>
</body>
</html>
